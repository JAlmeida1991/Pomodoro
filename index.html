<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="title">Pomodoro Timer</h1>
        </div>


        <div class="time-length">
            <div class="session-length">
                <h2>Session Length</h2>
                <span></span>
                <div class="time-edit">
                    <button class="session-minus btn">-</button>
                    <button class="session-add btn">+</button>
                </div>

            </div>
            <div class="break-length">
                <h2>Break Length</h2>
                <span></span>
                <div class="time-edit">
                    <button class="break-minus btn">-</button>
                    <button class="break-add btn">+</button>
                </div>
            </div>
        </div>
        <div class="clock">
            <h2>Work Session</h2>
            <span></span>
            <div>
                <button class="play btn">Play</button>
                <button class="pause btn">Pause</button>
                <button class="reset btn">Reset</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
