<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="title">Pomodoro Timer</h1>
        </div>


        <div class="time-length">
            <div class="session-length">
                <h2>Session Length</h2>
                <span></span>
                <div class="time-edit">
                    <button class="session-minus btn"><i class="fas fa-minus"></i></button>
                    <button class="session-add btn"><i class="fas fa-plus"></i></button>
                </div>

            </div>
            <div class="break-length">
                <h2>Break Length</h2>
                <span></span>
                <div class="time-edit">
                    <button class="break-minus btn"><i class="fas fa-minus"></i></button>
                    <button class="break-add btn"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="clock">
            <h2>Work Session</h2>
            <span></span>
            <div>
                <button class="play btn"><i class="fas fa-play"></i></button>
                <button class="pause btn"><i class="fas fa-pause"></i></button>
                <button class="reset btn"><i class="fas fa-redo-alt"></i></button>
            </div>

        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
